apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/mattlawnz/spring-boot-gke:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/mattlawnz/spring-boot-gke:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: spring-boot-gke
        chartPath: charts/spring-boot-gke
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/mattlawnz/spring-boot-gke"
          image.tag: "{{.TAG}}"
